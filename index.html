<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Arthur & Jojo</title>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<style>
  body { margin:0; font-family:sans-serif; background:#111; color:#fff; }
  header { display:flex; justify-content:space-between; align-items:center; padding:1rem; background:#222; }
  .menu-btn { padding:0.5rem 1rem; cursor:pointer; background:linear-gradient(90deg,#ff5f6d,#ffc371); border:none; border-radius:5px; color:#000; font-weight:bold; }
  .dropdown { display:none; flex-direction:column; position:absolute; right:10px; top:50px; background:#333; border-radius:5px; }
  .dropdown.show { display:flex; }
  .dropdown button { background:#555; color:#fff; border:none; padding:0.5rem; cursor:pointer; border-radius:5px; margin:2px 0; }
  .dropdown button:hover { background:#666; }
  .container { padding:1rem; }
  .ticket-btn { padding:0.8rem 1.5rem; margin:1rem 0; border:none; border-radius:8px; cursor:pointer; background:linear-gradient(90deg,#6a11cb,#2575fc); color:#fff; font-weight:bold; }
  .admin-panel { background:#222; padding:1rem; border-radius:10px; margin-top:1rem; display:none; }
  .admin-panel h3 { margin-top:0; }
  input, textarea { width:100%; margin:0.5rem 0; padding:0.5rem; border-radius:5px; border:none; }
  button { transition:0.2s; }
  button:hover { transform: scale(1.05); }
  .ticket { background:#333; padding:0.5rem; border-radius:5px; margin-bottom:0.5rem; }
  footer { text-align:center; margin-top:2rem; color:#aaa; }
</style>
</head>
<body>

<header>
  <div class="logo">Arthur & Jojo ‚ù§Ô∏è</div>
  <div style="position:relative;">
    <button class="menu-btn" id="mainMenuBtn">‚ò∞ Se connecter</button>
    <div class="dropdown" id="loginDropdown">
      <button id="userLoginBtn">üë§ Utilisateur</button>
      <button id="adminLoginBtn">üõ°Ô∏è Admin</button>
    </div>
  </div>
</header>

<div class="container">
  <h2>Tickets</h2>
  <button class="ticket-btn" id="openTicketBtn">‚ûï Ouvrir un ticket</button>
  <div id="ticketsContainer"></div>

  <div class="admin-panel" id="adminPanel">
    <h3>Admin Panel</h3>
    
    <h4>Ajouter une vid√©o :</h4>
    <input type="text" id="videoTitle" placeholder="Titre">
    <input type="text" id="videoLink" placeholder="Lien YouTube">
    <button id="addVideoBtn">Ajouter vid√©o</button>

    <h4>Ajouter une annonce :</h4>
    <textarea id="announcementText" placeholder="Texte de l'annonce"></textarea>
    <button id="addAnnouncementBtn">Ajouter annonce</button>

    <h4>Tickets en cours :</h4>
    <div id="adminTicketsContainer"></div>
  </div>
</div>

<footer>
  Cod√© par Jojo fait avec le ‚ù§Ô∏è
</footer>

<script>
  // ---- Firebase Config ----
  const firebaseConfig = {
    apiKey: "VOTRE_API_KEY",
    authDomain: "VOTRE_PROJET.firebaseapp.com",
    databaseURL: "https://VOTRE_PROJET.firebaseio.com",
    projectId: "VOTRE_PROJET",
    storageBucket: "VOTRE_PROJET.appspot.com",
    messagingSenderId: "XXXX",
    appId: "XXXX"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.database();

  // ---- Menu Dropdown ----
  const menuBtn = document.getElementById('mainMenuBtn');
  const dropdown = document.getElementById('loginDropdown');
  const userBtn = document.getElementById('userLoginBtn');
  const adminBtn = document.getElementById('adminLoginBtn');
  const openTicketBtn = document.getElementById('openTicketBtn');
  const adminPanel = document.getElementById('adminPanel');
  const ticketsContainer = document.getElementById('ticketsContainer');
  const adminTicketsContainer = document.getElementById('adminTicketsContainer');

  menuBtn.addEventListener('click', () => dropdown.classList.toggle('show'));
  window.addEventListener('click', e => { if(!e.target.matches('#mainMenuBtn')) dropdown.classList.remove('show'); });

  // ---- Google Auth ----
  userBtn.addEventListener('click', async () => {
    const provider = new firebase.auth.GoogleAuthProvider();
    try {
      const result = await auth.signInWithPopup(provider);
      alert("Connect√© en tant que " + result.user.displayName);
      loadTickets();
    } catch(err){ alert(err.message); }
  });

  // ---- Admin Login ----
  adminBtn.addEventListener('click', () => {
    const code = prompt("Entrez le code admin :");
    if(code === "2516"){
      alert("Acc√®s admin activ√© !");
      adminPanel.style.display = "block";
      loadAdminTickets();
    } else alert("Code incorrect");
  });

  // ---- Tickets ----
  openTicketBtn.addEventListener('click', async () => {
    const user = auth.currentUser;
    if(!user){ alert("Connectez-vous d'abord !"); return; }
    const ticketRef = db.ref('tickets').push();
    const ticketData = { userId: user.uid, messages: [] };
    await ticketRef.set(ticketData);
    alert("Ticket cr√©√©, discussion ouverte !");
    loadTickets(); 
  });

  function loadTickets(){
    const user = auth.currentUser;
    if(!user) return;
    db.ref('tickets').once('value', snapshot => {
      ticketsContainer.innerHTML = '';
      snapshot.forEach(ticketSnap => {
        const ticket = ticketSnap.val();
        if(ticket.userId === user.uid){
          const div = document.createElement('div');
          div.className = 'ticket';
          div.innerHTML = `Ticket ID: ${ticketSnap.key}<br>`;
          ticket.messages.forEach(msg => { div.innerHTML += `${msg}<br>`; });
          const input = document.createElement('input');
          input.placeholder = "Envoyer un message";
          input.addEventListener('keypress', async e => {
            if(e.key === "Enter" && input.value){
              ticket.messages.push(input.value);
              await db.ref('tickets/'+ticketSnap.key+'/messages').set(ticket.messages);
              input.value = '';
              loadTickets();
              loadAdminTickets();
            }
          });
          div.appendChild(input);
          ticketsContainer.appendChild(div);
        }
      });
    });
  }

  // ---- Admin Tickets ----
  function loadAdminTickets(){
    db.ref('tickets').once('value', snapshot => {
      adminTicketsContainer.innerHTML = '';
      snapshot.forEach(ticketSnap => {
        const ticket = ticketSnap.val();
        const div = document.createElement('div');
        div.className = 'ticket';
        div.innerHTML = `Ticket ID: ${ticketSnap.key} (User: ${ticket.userId})<br>`;
        ticket.messages.forEach(msg => { div.innerHTML += `${msg}<br>`; });
        const input = document.createElement('input');
        input.placeholder = "R√©pondre";
        input.addEventListener('keypress', async e => {
          if(e.key === "Enter" && input.value){
            ticket.messages.push("Staff: "+input.value);
            await db.ref('tickets/'+ticketSnap.key+'/messages').set(ticket.messages);
            input.value = '';
            loadTickets();
            loadAdminTickets();
          }
        });
        div.appendChild(input);
        adminTicketsContainer.appendChild(div);
      });
    });
  }

  // ---- Admin: Ajouter vid√©o ----
  document.getElementById('addVideoBtn').addEventListener('click', () => {
    const title = document.getElementById('videoTitle').value;
    const link = document.getElementById('videoLink').value;
    if(title && link){
      db.ref('videos').push({ title, link });
      alert("Vid√©o ajout√©e !");
    }
  });

  // ---- Admin: Ajouter annonce ----
  document.getElementById('addAnnouncementBtn').addEventListener('click', () => {
    const text = document.getElementById('announcementText').value;
    if(text){
      db.ref('announcements').push({ text });
      alert("Annonce ajout√©e !");
    }
  });

  auth.onAuthStateChanged(user => { if(user) loadTickets(); });
</script>

</body>
</html>
