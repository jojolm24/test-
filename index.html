<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Calculatrice Simple</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .calculatrice { width: 230px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
    input[type="text"] { width: 100%; height: 40px; font-size: 22px; margin-bottom: 10px; text-align: right; }
    button { width: 50px; height: 40px; margin: 2px; font-size: 16px; }
    .row { display: flex; justify-content: space-between; }
  </style>
</head>
<body>
  <div class="calculatrice">
    <input type="text" id="display" readonly>
    <div class="row">
      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button onclick="append('+')">+</button>
    </div>
    <div class="row">
      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button onclick="append('-')">-</button>
    </div>
    <div class="row">
      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button onclick="append('*')">*</button>
    </div>
    <div class="row">
      <button onclick="clearDisplay()">C</button>
      <button onclick="append('0')">0</button>
      <button onclick="calculate()">=</button>
      <button onclick="append('/')">/</button>
    </div>
  </div>

  <script>
    function append(val) {
      document.getElementById('display').value += val;
    }
    function clearDisplay() {
      document.getElementById('display').value = '';
    }
    function calculate() {
      try {
        document.getElementById('display').value = 
          eval(document.getElementById('display').value);
      }
      catch {
        document.getElementById('display').value = 'Erreur';
      }
    }
  </script>
</body>
</html>
