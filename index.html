<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Arthur et Jojo - YouTube</title>
<style>
    * { margin:0; padding:0; box-sizing:border-box; font-family:'Segoe UI', sans-serif;}
    body { background:#111; color:#eee; transition: background 0.5s, color 0.5s;}
    a { color:#4caf50; text-decoration:none; }
    a:hover { text-decoration:underline;}
    header { text-align:center; padding:2rem; background:#222; position:sticky; top:0; z-index:1000;}
    header h1 { font-size:2.5rem; }
    nav { background:#333; padding:1rem; text-align:center;}
    nav a { margin:0 1rem; font-weight:bold; padding:0.5rem 1rem; border-radius:10px; background:#444; transition:0.3s;}
    nav a:hover { background:#555; }
    section { max-width:1000px; margin:2rem auto; padding:2rem; background:#222; border-radius:15px; box-shadow:0 0 10px #000;}
    .btn { padding:0.5rem 1rem; background:#4caf50; border:none; border-radius:10px; cursor:pointer; color:#fff; margin:0.5rem; transition:0.3s;}
    .btn:hover { background:#45a049; }
    .admin-modal, .ticket-modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); justify-content:center; align-items:center; z-index:2000; }
    .modal-content { background:#111; padding:2rem; border-radius:15px; width:90%; max-width:600px; color:#eee; position:relative;}
    .modal-content h2 { margin-bottom:1rem; }
    .close-btn { position:absolute; top:10px; right:10px; cursor:pointer; font-size:1.5rem; }
    input, textarea { width:100%; padding:0.5rem; margin:0.5rem 0; border-radius:10px; border:none; background:#333; color:#eee;}
    .video-card, .annonce-card, .ticket-card { background:#333; padding:1rem; border-radius:10px; margin:1rem 0; position:relative;}
    .delete-btn { position:absolute; top:10px; right:10px; cursor:pointer; background:red; color:#fff; border:none; border-radius:50%; width:25px; height:25px; }
    /* Modes */
    .dark-mode { background:#000; color:#fff; }
    .horror-mode { background:#110000; color:#ff4444; animation: shake 0.1s infinite; }
    @keyframes shake { 0% {transform:translate(1px,1px);} 25%{transform:translate(-1px,-1px);} 50%{transform:translate(1px,-1px);} 75%{transform:translate(-1px,1px);} 100%{transform:translate(0,0);} }
</style>
</head>
<body>

<header>
    <h1>Arthur et Jojo üé¨</h1>
</header>

<nav>
    <a href="#videos">Vid√©os</a>
    <a href="#annonces">Annonces</a>
    <a href="#tickets">Tickets</a>
    <button class="btn" onclick="openAdmin()">Admin</button>
    <button class="btn" onclick="toggleDark()">Mode Sombre</button>
    <button class="btn" onclick="toggleHorror()">Mode Horreur</button>
</nav>

<section id="videos">
    <h2>Vid√©os</h2>
    <div id="videoList"></div>
</section>

<section id="annonces">
    <h2>Annonces</h2>
    <div id="annonceList"></div>
</section>

<section id="tickets">
    <h2>Tickets</h2>
    <button class="btn" onclick="openTicket()">Ouvrir un Ticket</button>
    <div id="ticketList"></div>
</section>

<!-- Admin Modal -->
<div class="admin-modal" id="adminModal">
    <div class="modal-content">
        <span class="close-btn" onclick="closeAdmin()">&times;</span>
        <h2>Admin Panel</h2>
        <p><strong>Code : 1519</strong></p>
        <div>
            <h3>Ajouter Vid√©o</h3>
            <input type="text" id="videoUrl" placeholder="URL de la vid√©o YouTube">
            <input type="text" id="videoTitle" placeholder="Titre de la vid√©o">
            <button class="btn" onclick="addVideo()">Ajouter</button>
        </div>
        <div>
            <h3>Ajouter Annonce</h3>
            <textarea id="annonceText" placeholder="Votre annonce..."></textarea>
            <button class="btn" onclick="addAnnonce()">Ajouter</button>
        </div>
        <div>
            <h3>Tickets (Admin)</h3>
            <div id="adminTickets"></div>
        </div>
    </div>
</div>

<!-- Ticket Modal -->
<div class="ticket-modal" id="ticketModal">
    <div class="modal-content">
        <span class="close-btn" onclick="closeTicket()">&times;</span>
        <h2>Ouvrir un Ticket</h2>
        <input type="text" id="ticketName" placeholder="Votre nom">
        <textarea id="ticketMsg" placeholder="Votre message..."></textarea>
        <button class="btn" onclick="addTicket()">Envoyer</button>
    </div>
</div>

<script>
let videos = JSON.parse(localStorage.getItem('videos')) || [];
let annonces = JSON.parse(localStorage.getItem('annonces')) || [];
let tickets = JSON.parse(localStorage.getItem('tickets')) || [];

function renderVideos() {
    const container = document.getElementById('videoList');
    container.innerHTML = videos.map((v,i)=>`
        <div class="video-card">
            <h3>${v.title}</h3>
            <iframe width="100%" height="315" src="${v.url}" frameborder="0" allowfullscreen></iframe>
            <button class="delete-btn" onclick="deleteVideo(${i})">√ó</button>
        </div>`).join('');
}
function renderAnnonces() {
    const container = document.getElementById('annonceList');
    container.innerHTML = annonces.map((a,i)=>`
        <div class="annonce-card">
            <p>${a}</p>
            <button class="delete-btn" onclick="deleteAnnonce(${i})">√ó</button>
        </div>`).join('');
}
function renderTickets() {
    const container = document.getElementById('ticketList');
    const adminContainer = document.getElementById('adminTickets');
    container.innerHTML = tickets.map(t=>`<div class="ticket-card"><strong>${t.name}</strong>: ${t.msg}</div>`).join('');
    adminContainer.innerHTML = tickets.map((t,i)=>`<div class="ticket-card"><strong>${t.name}</strong>: ${t.msg} <button class="delete-btn" onclick="deleteTicket(${i})">√ó</button></div>`).join('');
}

function addVideo() {
    const url = document.getElementById('videoUrl').value;
    const title = document.getElementById('videoTitle').value;
    if(url && title) {
        videos.push({url:title.includes("embed")?url:url.replace("watch?v=","embed/"), title});
        localStorage.setItem('videos', JSON.stringify(videos));
        renderVideos();
    }
}
function deleteVideo(i) { videos.splice(i,1); localStorage.setItem('videos',JSON.stringify(videos)); renderVideos();}
function addAnnonce() { 
    const text = document.getElementById('annonceText').value; 
    if(text){ annonces.push(text); localStorage.setItem('annonces',JSON.stringify(annonces)); renderAnnonces();}
}
function deleteAnnonce(i){ annonces.splice(i,1); localStorage.setItem('annonces',JSON.stringify(annonces)); renderAnnonces();}
function openAdmin(){ const code = prompt("Entrez le code admin :"); if(code==="1519"){ document.getElementById('adminModal').style.display='flex'; }else{ alert("‚ùå Code incorrect");}}
function closeAdmin(){ document.getElementById('adminModal').style.display='none'; }

function openTicket(){ document.getElementById('ticketModal').style.display='flex';}
function closeTicket(){ document.getElementById('ticketModal').style.display='none';}
function addTicket(){ 
    const name = document.getElementById('ticketName').value;
    const msg = document.getElementById('ticketMsg').value;
    if(name && msg){ tickets.push({name,msg}); localStorage.setItem('tickets',JSON.stringify(tickets)); renderTickets(); closeTicket();}
}
function deleteTicket(i){ tickets.splice(i,1); localStorage.setItem('tickets',JSON.stringify(tickets)); renderTickets();}

function toggleDark(){ document.body.classList.toggle('dark-mode');}
function toggleHorror(){ document.body.classList.toggle('horror-mode');}

// Initial render
renderVideos(); renderAnnonces(); renderTickets();
</script>

</body>
</html>
