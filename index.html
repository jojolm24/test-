<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Arthur & Jojo - Cha√Æne YouTube</title>
<style>
/* ===== Reset et base ===== */
* { margin:0; padding:0; box-sizing:border-box; font-family: 'Segoe UI', sans-serif; }
body { background:#111; color:#fff; line-height:1.6; transition: background 0.5s, color 0.5s; }
a { color:#1e90ff; text-decoration:none; }
a:hover { text-decoration:underline; }
header { text-align:center; padding:2rem; background:#222; box-shadow:0 4px 8px rgba(0,0,0,0.5); }
header h1 { font-size:2.5rem; }
nav { display:flex; justify-content:center; flex-wrap:wrap; background:#333; padding:1rem; }
nav a { margin:0.5rem 1rem; padding:0.5rem 1rem; background:#444; border-radius:10px; transition:0.3s; }
nav a:hover { background:#555; }
.container { max-width:1200px; margin:2rem auto; padding:0 2rem; }
section { margin-bottom:3rem; padding:2rem; border-radius:10px; background:#222; box-shadow:0 4px 8px rgba(0,0,0,0.5); }
h2 { margin-bottom:1rem; font-size:2rem; }
.btn { display:inline-block; padding:0.7rem 1.5rem; background:#1e90ff; color:#fff; border:none; border-radius:10px; cursor:pointer; margin-top:1rem; transition:0.3s; }
.btn:hover { background:#1c86ee; }
/* ===== Modes ===== */
body.dark-mode { background:#000; color:#fff; }
body.horror-mode { background:#000; color:#ff4444; animation: screenShake 0.3s infinite; }
@keyframes screenShake { 0%{transform:translate(0,0);}25%{transform:translate(3px,-2px);}50%{transform:translate(-3px,2px);}75%{transform:translate(2px,-2px);}100%{transform:translate(0,0);} }
/* ===== Admin Panel ===== */
#adminModal, #ticketModal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); z-index:2000; justify-content:center; align-items:center; }
.modal-content { background:#111; padding:2rem; border-radius:15px; width:90%; max-width:700px; position:relative; }
.modal-content h3 { text-align:center; margin-bottom:1rem; }
.modal-content input, .modal-content textarea { width:100%; padding:0.8rem; margin-bottom:1rem; background:#222; border:2px solid #444; color:#fff; border-radius:8px; }
.modal-content button { width:100%; padding:0.8rem; margin-top:0.5rem; cursor:pointer; border:none; border-radius:10px; background:#1e90ff; color:#fff; transition:0.3s; }
.modal-content button:hover { background:#1c86ee; }
.close-btn { position:absolute; top:10px; right:15px; cursor:pointer; font-size:1.2rem; }
/* ===== Liste annonces/vid√©os ===== */
.list-item { background:#333; padding:1rem; margin-bottom:1rem; border-radius:10px; position:relative; }
.list-item button.delete { position:absolute; top:10px; right:10px; background:#ff4444; color:#fff; border:none; border-radius:50%; width:30px; height:30px; cursor:pointer; font-size:1rem; }
/* ===== Tickets ===== */
.ticket-link { color:#ffb84d; cursor:pointer; }
.ticket-private { display:none; padding:1rem; background:#222; margin-top:1rem; border-radius:10px; }
/* ===== Secrets ===== */
.secret-popup { position:fixed; top:20px; left:50%; transform:translateX(-50%); background:#444; padding:1rem 2rem; border-radius:10px; display:none; z-index:3000; }
</style>
</head>
<body>
<header>
<h1>Arthur & Jojo</h1>
<p>Cha√Æne YouTube officielle</p>
<a href="https://www.youtube.com/channel/UCUk7-ajL9QIou0-klV9EeGQ" target="_blank" class="btn">Acc√©der √† la cha√Æne</a>
</header>
<nav>
<a href="#videos">Vid√©os</a>
<a href="#annonces">Annonces</a>
<a href="#tickets">Tickets</a>
<a href="#secrets">Secrets</a>
<button class="btn" onclick="openAdminModal()">Admin</button>
<button class="btn" onclick="toggleDarkMode()">Mode Sombre</button>
<button class="btn" onclick="toggleHorrorMode()">Mode Horreur</button>
</nav>
<div class="container">
<section id="videos">
<h2>Vid√©os</h2>
<div id="videoList"></div>
</section>
<section id="annonces">
<h2>Annonces</h2>
<div id="announcementList"></div>
</section>
<section id="tickets">
<h2>Tickets</h2>
<button class="btn" onclick="createTicket()">Cr√©er un ticket</button>
<div id="userTicket" class="ticket-private"></div>
</section>
<section id="secrets">
<h2>Secrets</h2>
<p>Explorez le site et d√©couvrez des surprises !</p>
</section>
</div>
<!-- Modals -->
<div id="adminModal">
<div class="modal-content">
<span class="close-btn" onclick="closeAdminModal()">√ó</span>
<h3>Administration</h3>
<input type="password" id="adminPassword" placeholder="Code Admin">
<button onclick="checkAdmin()">Valider</button>
<div id="adminPanel" style="display:none; margin-top:1rem;">
<h4>Ajouter Vid√©o</h4>
<input type="text" id="videoTitle" placeholder="Titre de la vid√©o">
<input type="text" id="videoLink" placeholder="Lien YouTube">
<button onclick="addVideo()">Ajouter</button>
<h4>Ajouter Annonce</h4>
<textarea id="announcementText" placeholder="Texte annonce..."></textarea>
<button onclick="addAnnouncement()">Ajouter</button>
</div>
<p id="adminError" style="color:red; text-align:center;"></p>
</div>
</div>
<div id="secretPopup" class="secret-popup">üéÅ Surprise !</div>
<script>
// ===== Stockage local =====
let videos = JSON.parse(localStorage.getItem('aj_videos')) || [];
let announcements = JSON.parse(localStorage.getItem('aj_annonces')) || [];
let tickets = JSON.parse(localStorage.getItem('aj_tickets')) || [];
let isAdmin = false;

function displayVideos(){
const list = document.getElementById('videoList');
list.innerHTML='';
videos.forEach((v,i)=>{
list.innerHTML+=`<div class="list-item">${v.title}<br><a href='${v.link}' target='_blank'>Voir la vid√©o</a>${isAdmin?`<button class='delete' onclick='deleteVideo(${i})'>√ó</button>`:''}</div>`;
});
}
function displayAnnouncements(){
const list = document.getElementById('announcementList');
list.innerHTML='';
announcements.forEach((a,i)=>{
list.innerHTML+=`<div class="list-item">${a.text}${isAdmin?`<button class='delete' onclick='deleteAnnouncement(${i})'>√ó</button>`:''}</div>`;
});
}
function displayTickets(){
const ticketDiv = document.getElementById('userTicket');
const t = tickets.find(t=>t.user=='me');
if(t){ ticketDiv.style.display='block'; ticketDiv.innerHTML=`<b>Ticket:</b><br>${t.messages.join('<br>')}`; }
else{ ticketDiv.style.display='none'; }
}
// ===== Admin =====
function openAdminModal(){ document.getElementById('adminModal').style.display='flex'; document.getElementById('adminPassword').value=''; document.getElementById('adminError').innerText='';}
function closeAdminModal(){ document.getElementById('adminModal').style.display='none';}
function checkAdmin(){ const pwd = document.getElementById('adminPassword').value; if(pwd=='1519'){ isAdmin=true; document.getElementById('adminPanel').style.display='block'; closeAdminModal(); alert('‚úÖ Admin activ√©'); } else { document.getElementById('adminError').innerText='Code incorrect !';}}
function addVideo(){ const t=document.getElementById('videoTitle').value; const l=document.getElementById('videoLink').value; if(t&&l){ videos.push({title:t,link:l}); localStorage.setItem('aj_videos',JSON.stringify(videos)); displayVideos(); document.getElementById('videoTitle').value=''; document.getElementById('videoLink').value='';}}
function deleteVideo(i){ if(confirm('Supprimer cette vid√©o ?')){ videos.splice(i,1); localStorage.setItem('aj_videos',JSON.stringify(videos)); displayVideos();}}
function addAnnouncement(){ const a=document.getElementById('announcementText').value; if(a){ announcements.push({text:a}); localStorage.setItem('aj_annonces',JSON.stringify(announcements)); displayAnnouncements(); document.getElementById('announcementText').value='';}}
function deleteAnnouncement(i){ if(confirm('Supprimer cette annonce ?')){ announcements.splice(i,1); localStorage.setItem('aj_annonces',JSON.stringify(announcements)); displayAnnouncements();}}
// ===== Tickets =====
function createTicket(){ const t={user:'me',messages:['Ticket cr√©√© !']}; tickets.push(t); localStorage.setItem('aj_tickets',JSON.stringify(tickets)); displayTickets();}
// ===== Modes =====
function toggleDarkMode(){ document.body.classList.toggle('dark-mode'); }
function toggleHorrorMode(){ document.body.classList.toggle('horror-mode'); }
// ===== Secrets =====
document.addEventListener('keydown',e=>{ if(e.key==='s' && e.ctrlKey){ showSecret('üéÉ Secret Ctrl+S !'); } });
function showSecret(msg){ const s=document.getElementById('secretPopup'); s.innerText=msg; s.style.display='block'; setTimeout(()=>{ s.style.display='none'; },3000);}
// ===== Blagues al√©atoires =====nsetInterval(()=>{ if(Math.random()<0.2) alert('üòÇ Petite blague pour toi !'); },20000);
// ===== Initialisation =====
displayVideos(); displayAnnouncements(); displayTickets();
</script>
</body>
</html>
