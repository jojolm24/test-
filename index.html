<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Arthur et Jojo - YouTube</title>
<style>
:root {
    --bg-color:#0e0e0e;
    --text-color:#fff;
    --accent:#ff4500;
    --card-bg:#1a1a1a;
}

body{
    font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;
    background:var(--bg-color);
    color:var(--text-color);
    margin:0;
    padding:0;
    cursor: url('https://cdn-icons-png.flaticon.com/512/32/32394.png'), auto;
}

header{
    padding:1.5rem;
    text-align:center;
    background:#111;
    box-shadow:0 4px 6px rgba(0,0,0,0.7);
}

header h1{
    font-size:2.5rem;
    background:linear-gradient(90deg,#fff,#ff4500,#ffeb3b);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
}

nav{
    display:flex;
    justify-content:center;
    flex-wrap:wrap;
    background:#222;
    padding:0.8rem 0;
}

nav a{
    color:white;
    text-decoration:none;
    margin:0 0.7rem;
    padding:0.5rem 1rem;
    border-radius:20px;
    transition:0.3s;
}

nav a:hover{
    background:rgba(255,255,255,0.1);
    transform:translateY(-2px);
}

.container{
    max-width:1200px;
    margin:2rem auto;
    padding:0 1rem;
}

.card{
    background:var(--card-bg);
    padding:1rem;
    border-radius:10px;
    margin-bottom:1rem;
    box-shadow:0 2px 6px rgba(0,0,0,0.5);
}

button{
    cursor:pointer;
    padding:0.6rem 1.2rem;
    border:none;
    border-radius:8px;
    background:var(--accent);
    color:#fff;
    font-weight:bold;
    margin-top:0.5rem;
    transition:0.3s;
}

button:hover{
    transform:scale(1.05);
}

/* Admin Panel */
#adminPanel{
    position:fixed;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    background:#111;
    border:2px solid #ff4500;
    padding:2rem;
    border-radius:15px;
    width:95%;
    max-width:900px;
    display:none;
    z-index:1000;
    overflow-y:auto;
    max-height:90%;
}

.admin-section{
    margin-bottom:2rem;
}

.admin-section h3{
    margin-bottom:0.5rem;
    color:var(--accent);
}

.ticket-item{
    padding:0.5rem;
    margin-bottom:0.5rem;
    background:#222;
    border-radius:5px;
    cursor:pointer;
}

.ticket-item:hover{
    background:var(--accent);
}

/* Mode sombre / clair */
body.light{
    --bg-color:#f2f2f2;
    --text-color:#111;
    --card-bg:#ddd;
}

/* Curseur PC */
@media (pointer: fine){
    body{
        cursor: url('https://cdn-icons-png.flaticon.com/512/32/32394.png'), auto;
    }
}
</style>
</head>
<body>

<header>
    <h1>Arthur et Jojo üé¨</h1>
</header>

<nav>
    <a href="#videos">Vid√©os</a>
    <a href="#annonces">Annonces</a>
    <a href="#tickets">Tickets</a>
    <a href="#" onclick="toggleMode()">Mode üåó</a>
    <a href="#" onclick="openAdmin()">Admin üîê</a>
</nav>

<div class="container">
    <section id="videos">
        <h2>Vid√©os</h2>
        <div id="videoList"></div>
    </section>

    <section id="annonces">
        <h2>Annonces</h2>
        <div id="annonceList"></div>
    </section>

    <section id="tickets">
        <h2>Tickets</h2>
        <button onclick="createTicket()">Cr√©er un ticket üé´</button>
        <div id="ticketList"></div>
    </section>
</div>

<!-- Admin Panel -->
<div id="adminPanel">
    <h2>Admin Panel üîê</h2>
    <input type="password" id="adminCodeInput" placeholder="Code Admin">
    <button onclick="loginAdmin()">Se connecter</button>

    <div id="adminContent" style="display:none;">
        <!-- Annonces -->
        <div class="admin-section">
            <h3>Annonces üì¢</h3>
            <input type="text" id="annonceInput" placeholder="Nouvelle annonce">
            <button onclick="addAnnonce()">Ajouter annonce</button>
            <div id="adminAnnonceList"></div>
        </div>

        <!-- Vid√©os -->
        <div class="admin-section">
            <h3>Vid√©os üé•</h3>
            <input type="text" id="videoInput" placeholder="Lien YouTube">
            <button onclick="addVideo()">Ajouter vid√©o</button>
            <div id="adminVideoList"></div>
        </div>

        <!-- Tickets -->
        <div class="admin-section">
            <h3>Tickets üé´</h3>
            <div id="adminTicketList"></div>
        </div>
    </div>
</div>

<script>
let admin = false;
let annonces = JSON.parse(localStorage.getItem('annonces')) || [];
let videos = JSON.parse(localStorage.getItem('videos')) || [];
let tickets = JSON.parse(localStorage.getItem('tickets')) || [];

// Mode sombre / clair
function toggleMode(){
    document.body.classList.toggle('light');
}

// Admin functions
function openAdmin(){
    document.getElementById('adminPanel').style.display='block';
}

function loginAdmin(){
    if(document.getElementById('adminCodeInput').value==='1519'){
        admin=true;
        document.getElementById('adminContent').style.display='block';
        alert("‚úÖ Admin connect√© !");
        displayLists();
    } else {
        alert("‚ùå Code incorrect !");
    }
}

// Annonces
function addAnnonce(){
    const val=document.getElementById('annonceInput').value.trim();
    if(!val) return;
    annonces.push(val);
    localStorage.setItem('annonces', JSON.stringify(annonces));
    document.getElementById('annonceInput').value='';
    displayLists();
}

// Vid√©os
function addVideo(){
    const val=document.getElementById('videoInput').value.trim();
    if(!val) return;
    videos.push(val);
    localStorage.setItem('videos', JSON.stringify(videos));
    document.getElementById('videoInput').value='';
    displayLists();
}

// Tickets
function createTicket(){
    const id='ticket-'+Date.now();
    tickets.push({id:id,messages:[]});
    localStorage.setItem('tickets', JSON.stringify(tickets));
    displayLists();
    alert("Ticket cr√©√© ! ID: "+id);
}

// Affichage
function displayLists(){
    document.getElementById('videoList').innerHTML=videos.map(v=>`<iframe width="100%" height="180" src="${v}" frameborder="0" allowfullscreen style="margin-bottom:0.5rem;"></iframe>`).join('');
    document.getElementById('annonceList').innerHTML=annonces.map(a=>`<div class="card">${a}</div>`).join('');
    document.getElementById('ticketList').innerHTML=tickets.map(t=>`<div class="card">Ticket ID: ${t.id}</div>`).join('');

    if(admin){
        document.getElementById('adminAnnonceList').innerHTML=annonces.map((a,i)=>`<div class="card">${a} <button onclick="deleteAnnonce(${i})">‚ùå</button></div>`).join('');
        document.getElementById('adminVideoList').innerHTML=videos.map((v,i)=>`<iframe width="100%" height="180" src="${v}" frameborder="0" allowfullscreen style="margin-bottom:0.5rem;"></iframe>`).join('');
        document.getElementById('adminTicketList').innerHTML=tickets.map(t=>`<div class="ticket-item">${t.id}</div>`).join('');
    }
}

// Delete annonce
function deleteAnnonce(index){
    annonces.splice(index,1);
    localStorage.setItem('annonces',JSON.stringify(annonces));
    displayLists();
}

// Init
displayLists();
</script>

</body>
</html>
