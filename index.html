<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Arthur et Jojo - YouTube</title>
<style>
/* Reset et base */
* { margin:0; padding:0; box-sizing:border-box; }
body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; transition: background 0.4s, color 0.4s; cursor: url('https://cdn-icons-png.flaticon.com/512/32/32339.png'), auto; }
body.dark { background: linear-gradient(120deg,#1c1c1c,#111); color:#eee; }
body.light { background: linear-gradient(120deg,#f5f5f5,#ddd); color:#111; }

/* En-tÃªte */
header { padding:2rem; text-align:center; background: linear-gradient(90deg,#6a0dad,#4b0082); color:white; border-radius:0 0 20px 20px; box-shadow:0 4px 10px rgba(0,0,0,0.3);}
header h1 { font-size:2.8rem; }

/* Navigation */
nav { display:flex; justify-content:center; gap:1rem; margin:2rem 0; }
nav button { padding:.8rem 1.8rem; border:none; border-radius:12px; cursor:pointer; font-weight:bold; background:linear-gradient(90deg,#4b0082,#6a0dad); color:white; transition:0.3s; box-shadow:0 4px 6px rgba(0,0,0,0.3);}
nav button:hover { transform: translateY(-2px); box-shadow:0 6px 10px rgba(0,0,0,0.5); }

/* Container gÃ©nÃ©ral */
.container { max-width:1200px; margin:0 auto; padding:2rem; }

/* Bouton ouvrir ticket */
.ticket-btn { padding:1rem 2rem; border:none; border-radius:15px; font-size:1rem; font-weight:bold; cursor:pointer; background:linear-gradient(135deg,#ff6347,#ff4500); color:white; transition:0.3s; box-shadow:0 4px 8px rgba(0,0,0,0.3);}
.ticket-btn:hover { transform: translateY(-3px); box-shadow:0 6px 12px rgba(0,0,0,0.5); }

/* Cartes annonces / vidÃ©os */
.item-card { border-radius:15px; padding:1.5rem; margin-bottom:1.5rem; background: linear-gradient(135deg, rgba(75,0,130,0.8), rgba(58,0,115,0.8)); color:white; box-shadow:0 6px 12px rgba(0,0,0,0.4); transition:0.3s;}
.item-card:hover { transform: translateY(-3px); box-shadow:0 8px 16px rgba(0,0,0,0.5); }

/* Tickets */
.ticket { border-radius:12px; padding:1rem; background: linear-gradient(135deg,#111,#1c1c1c); margin-bottom:1rem; box-shadow:0 4px 8px rgba(0,0,0,0.3);}
.ticket-messages { max-height:160px; overflow-y:auto; border-radius:8px; padding:.5rem; margin-bottom:.5rem; background:#222; color:#eee; }

/* Panel admin */
#adminPanel { display:none; padding:2rem; border:2px solid #4b0082; border-radius:15px; margin-bottom:2rem; background:rgba(75,0,130,0.15); box-shadow:0 6px 12px rgba(0,0,0,0.4); }
#adminPanel h2 { margin-bottom:1.5rem; }

/* Inputs et boutons admin */
.admin-section input, .admin-section textarea { width:100%; padding:.6rem; margin-bottom:.5rem; border-radius:8px; border:1px solid #999; background:#111; color:#eee; }
.admin-section button { padding:.6rem 1.2rem; border:none; border-radius:10px; cursor:pointer; background:linear-gradient(90deg,#4b0082,#6a0dad); color:white; font-weight:bold; transition:0.3s; box-shadow:0 4px 8px rgba(0,0,0,0.3);}
.admin-section button:hover { transform: translateY(-2px); box-shadow:0 6px 12px rgba(0,0,0,0.5); }

/* Mode sombre / clair */
#modeToggle { position:fixed; top:15px; right:15px; padding:.6rem 1.2rem; border:none; border-radius:12px; cursor:pointer; background:linear-gradient(90deg,#ff6347,#ff4500); color:white; font-weight:bold; box-shadow:0 4px 8px rgba(0,0,0,0.3); transition:0.3s;}
#modeToggle:hover { transform: translateY(-2px); box-shadow:0 6px 12px rgba(0,0,0,0.5); }
</style>
</head>
<body class="dark">

<header>
    <h1>Arthur et Jojo ðŸŽ¬</h1>
</header>

<nav>
    <button onclick="showSection('home')">Accueil</button>
    <button onclick="showSection('admin')">Admin Panel</button>
</nav>

<button id="modeToggle" onclick="toggleMode()">Mode Clair/Sombre</button>

<div class="container" id="home">
    <h2>Bienvenue sur le site officiel d'Arthur et Jojo !</h2>
    <p>Regardez nos vidÃ©os et restez Ã  jour avec nos derniÃ¨res annonces.</p>

    <h3>VidÃ©os rÃ©centes :</h3>
    <div id="videos"></div>

    <h3>Annonces :</h3>
    <div id="annonces"></div>

    <h3>Tickets :</h3>
    <div id="tickets"></div>

    <button class="ticket-btn" onclick="createTicket(prompt('Nom du ticket ?'))">Ouvrir un ticket ðŸŽ«</button>
</div>

<div class="container" id="adminPanel">
    <h2>ðŸ’¼ Panel Admin</h2>
    <div class="admin-section">
        <h3>Ajouter une annonce :</h3>
        <input type="text" id="annonceInput" placeholder="Texte de l'annonce">
        <button onclick="addAnnonce()">Ajouter</button>
    </div>
    <div class="admin-section">
        <h3>Ajouter une vidÃ©o :</h3>
        <input type="text" id="videoInput" placeholder="Lien YouTube">
        <button onclick="addVideo()">Ajouter</button>
    </div>
    <div class="admin-section">
        <h3>Tickets :</h3>
        <div id="adminTickets"></div>
    </div>
</div>

<script>
// ---- JS inchangÃ© ----
let annonces = JSON.parse(localStorage.getItem('annonces')) || [];
let videos = JSON.parse(localStorage.getItem('videos')) || [];
let tickets = JSON.parse(localStorage.getItem('tickets')) || [];

const home = document.getElementById('home');
const adminPanel = document.getElementById('adminPanel');

function showSection(section) {
    if(section === 'home') { home.style.display='block'; adminPanel.style.display='none'; }
    else { home.style.display='none'; adminPanel.style.display='block'; renderAdminTickets(); }
}

function toggleMode(){ document.body.classList.toggle('dark'); document.body.classList.toggle('light'); }

// Annonces
function renderAnnonces() {
    const container = document.getElementById('annonces');
    container.innerHTML = annonces.map((a,i)=>`<div class="item-card">${a} <button onclick="deleteAnnonce(${i})">Supprimer</button></div>`).join('');
}
function addAnnonce() { const input=document.getElementById('annonceInput'); if(input.value.trim()==='') return; annonces.push(input.value.trim()); input.value=''; localStorage.setItem('annonces',JSON.stringify(annonces)); renderAnnonces(); }
function deleteAnnonce(i){ annonces.splice(i,1); localStorage.setItem('annonces',JSON.stringify(annonces)); renderAnnonces(); }

// VidÃ©os
function renderVideos() {
    const container = document.getElementById('videos');
    container.innerHTML = videos.map((v,i)=>`<div class="item-card"><iframe width="360" height="200" src="${v}" frameborder="0" allowfullscreen></iframe> <button onclick="deleteVideo(${i})">Supprimer</button></div>`).join('');
}
function addVideo() { const input=document.getElementById('videoInput'); if(input.value.trim()==='') return; videos.push(input.value.trim()); input.value=''; localStorage.setItem('videos',JSON.stringify(videos)); renderVideos(); }
function deleteVideo(i){ videos.splice(i,1); localStorage.setItem('videos',JSON.stringify(videos)); renderVideos(); }

// Tickets
function renderTickets() {
    const container=document.getElementById('tickets');
    container.innerHTML=tickets.map((t,i)=>`<div class="ticket"><strong>${t.name}</strong>
        <div class="ticket-messages">${t.messages.map(m=>`<div>${m}</div>`).join('')}</div>
        <input type="text" id="ticketInput${i}" placeholder="RÃ©pondre..."><button onclick="sendMessage(${i})">Envoyer</button>
    </div>`).join('');
}
function renderAdminTickets() {
    const container=document.getElementById('adminTickets');
    container.innerHTML=tickets.map((t,i)=>`<div class="ticket dark"><strong>${t.name}</strong>
        <div class="ticket-messages dark">${t.messages.map(m=>`<div>${m}</div>`).join('')}</div>
        <input type="text" id="ticketAdminInput${i}" placeholder="RÃ©pondre..."><button onclick="sendAdminMessage(${i})">Envoyer</button>
        <button onclick="deleteTicket(${i})">Supprimer</button>
    </div>`).join('');
}

function createTicket(name){ if(!name) return; tickets.push({name:name,messages:[]}); localStorage.setItem('tickets',JSON.stringify(tickets)); renderTickets(); }
function sendMessage(i){ const input=document.getElementById('ticketInput'+i); if(!input.value.trim()) return; tickets[i].messages.push('Utilisateur : '+input.value); localStorage.setItem('tickets',JSON.stringify(tickets)); input.value=''; renderTickets(); renderAdminTickets(); }
function sendAdminMessage(i){ const input=document.getElementById('ticketAdminInput'+i); if(!input.value.trim()) return; tickets[i].messages.push('Staff : '+input.value); localStorage.setItem('tickets',JSON.stringify(tickets)); input.value=''; renderTickets(); renderAdminTickets(); }
function deleteTicket(i){ tickets.splice(i,1); localStorage.setItem('tickets',JSON.stringify(tickets)); renderTickets(); renderAdminTickets(); }

renderAnnonces();
renderVideos();
renderTickets();
showSection('home');
</script>
</body>
</html>
