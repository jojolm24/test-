<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Calculatrice Stylée</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Orbitron', Arial, sans-serif;
    }
    .calc-container {
      background: rgba(32, 37, 49, 0.95);
      border-radius: 24px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      padding: 24px;
      width: 340px;
      max-width: 95vw;
      border: 2px solid #00C9FF;
    }
    .calc-display {
      background: #222;
      color: #fff;
      font-size: 2em;
      padding: 16px;
      border-radius: 12px;
      margin-bottom: 18px;
      text-align: right;
      box-shadow: 0 4px 24px rgba(44, 62, 80, 0.12);
      letter-spacing: 2px;
      border: none;
      width: 100%;
    }
    .calc-buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
    }
    button {
      padding: 16px;
      font-size: 1.2em;
      border: none;
      border-radius: 8px;
      background: linear-gradient(125deg, #00C9FF 0%, #92FE9D 100%);
      color: #222;
      cursor: pointer;
      box-shadow: 0 4px 18px rgba(44, 62, 80, 0.10);
      transition: 0.18s;
    }
    button:active {
      background: linear-gradient(125deg, #92FE9D 0%, #00C9FF 100%);
      transform: scale(0.98);
    }
    .button-effacer {
      background: linear-gradient(135deg, #ff4e50 0%, #f9d423 100%);
      color: white;
      font-weight: bold;
    }
    .button-egale {
      background: linear-gradient(135deg, #00c6ff 0%, #0072ff 100%);
      color: #fff;
      font-weight: bold;
      grid-column: span 2;
    }
  </style>
</head>
<body>
  <div class="calc-container">
    <input type="text" class="calc-display" id="display" readonly />
    <div class="calc-buttons">
      <button onclick="press('7')">7</button>
      <button onclick="press('8')">8</button>
      <button onclick="press('9')">9</button>
      <button onclick="press('/')">÷</button>

      <button onclick="press('4')">4</button>
      <button onclick="press('5')">5</button>
      <button onclick="press('6')">6</button>
      <button onclick="press('*')">×</button>

      <button onclick="press('1')">1</button>
      <button onclick="press('2')">2</button>
      <button onclick="press('3')">3</button>
      <button onclick="press('-')">−</button>

      <button onclick="press('0')">0</button>
      <button onclick="press('.')">.</button>
      <button class="button-effacer" onclick="clearDisplay()">Effacer</button>
      <button onclick="press('+')">+</button>

      <button class="button-egale" onclick="calculate()">=</button>
    </div>
  </div>
  <script>
    let display = document.getElementById('display');

    function press(val) {
      display.value += val;
    }

    function clearDisplay() {
      display.value = '';
    }

    function calculate() {
      try {
        display.value = eval(display.value.replace(/÷/g, '/').replace(/×/g, '*').replace(/−/g, '-'));
      } catch (e) {
        display.value = 'Erreur!';
        setTimeout(clearDisplay, 1200);
      }
    }
  </script>
</body>
</html>
