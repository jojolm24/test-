<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Factory - Gestion de Tickets</title>
    <style>
        /* --- CSS : STYLE DISCORD --- */
        :root {
            --bg-dark: #36393f;
            --bg-darker: #2f3136;
            --bg-light: #40444b;
            --accent: #5865F2; /* Le "Blurple" de Discord */
            --accent-hover: #4752c4;
            --text-main: #dcddde;
            --text-muted: #72767d;
            --red: #ed4245;
            --green: #3ba55c;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Sidebar simple pour le look */
        .sidebar {
            width: 72px;
            background-color: #202225;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 15px;
        }

        .server-icon {
            width: 48px;
            height: 48px;
            background-color: var(--bg-dark);
            border-radius: 50%;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: 0.2s;
            color: var(--text-main);
            font-weight: bold;
        }

        .server-icon:hover {
            border-radius: 16px;
            background-color: var(--accent);
        }

        /* Contenu Principal */
        .main-content {
            flex: 1;
            background-color: var(--bg-dark);
            display: flex;
            flex-direction: column;
        }

        .header {
            height: 48px;
            background-color: var(--bg-dark);
            border-bottom: 1px solid #202225;
            display: flex;
            align-items: center;
            padding: 0 16px;
            font-weight: bold;
            box-shadow: 0 1px 0 rgba(4,4,5,0.2);
        }

        .ticket-area {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: var(--bg-dark);
        }

        /* Bouton Cr√©er */
        .btn-create {
            background-color: var(--green);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
            font-weight: bold;
            margin-bottom: 20px;
            transition: 0.2s;
        }
        .btn-create:hover { background-color: #2d7d46; }

        /* Liste des tickets */
        .ticket-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
        }

        .ticket-card {
            background-color: var(--bg-light);
            padding: 15px;
            border-radius: 5px;
            border-left: 4px solid var(--accent);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .ticket-title {
            font-size: 1.1em;
            font-weight: bold;
            color: white;
            margin-bottom: 5px;
        }

        .ticket-desc {
            font-size: 0.9em;
            color: var(--text-muted);
            margin-bottom: 15px;
            white-space: pre-wrap; /* Garde les retours √† la ligne */
        }

        .ticket-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8em;
            color: var(--text-muted);
        }

        .btn-close {
            background-color: var(--red);
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }
        .btn-close:hover { opacity: 0.8; }

        /* Modal (Fen√™tre pop-up) */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7);
            display: none;
            align-items: center;
            justify-content: center;
        }

        .modal {
            background-color: var(--bg-darker);
            padding: 20px;
            border-radius: 5px;
            width: 400px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        .modal h2 { margin-top: 0; color: white; }
        
        input, textarea {
            width: 100%;
            background-color: var(--bg-light);
            border: 1px solid #202225;
            color: white;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 3px;
            box-sizing: border-box;
            font-family: inherit;
        }

        input:focus, textarea:focus { outline: none; border-color: var(--accent); }

        .modal-buttons { display: flex; justify-content: flex-end; gap: 10px; }
        .btn-cancel { background: transparent; color: white; border: none; cursor: pointer; }
        .btn-submit { background-color: var(--accent); color: white; border: none; padding: 8px 16px; border-radius: 3px; cursor: pointer; }
        
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="server-icon" style="background-color: #5865F2;">DF</div>
        <div class="server-icon">+</div>
    </div>

    <div class="main-content">
        <div class="header">
            # salon-tickets
        </div>

        <div class="ticket-area">
            <h1>Discord Factory Support</h1>
            <p style="color: var(--text-muted);">Cr√©ez un ticket pour obtenir de l'aide. Vos tickets sont sauvegard√©s localement.</p>
            
            <button class="btn-create" onclick="openModal()">+ Cr√©er un ticket</button>

            <div id="ticketContainer" class="ticket-grid">
                </div>
        </div>
    </div>

    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <h2>Nouveau Ticket</h2>
            <label>Sujet</label>
            <input type="text" id="ticketSubject" placeholder="Ex: Probl√®me de connexion">
            
            <label>Description</label>
            <textarea id="ticketDesc" rows="4" placeholder="D√©crivez votre probl√®me..."></textarea>
            
            <div class="modal-buttons">
                <button class="btn-cancel" onclick="closeModal()">Annuler</button>
                <button class="btn-submit" onclick="createTicket()">Cr√©er</button>
            </div>
        </div>
    </div>

    <script>
        // --- JAVASCRIPT : LOGIQUE & SAUVEGARDE ---

        // 1. Initialisation : On charge les tickets sauvegard√©s ou on cr√©e une liste vide
        let tickets = JSON.parse(localStorage.getItem('discordFactoryTickets')) || [];

        // Au chargement de la page, on affiche les tickets existants
        document.addEventListener('DOMContentLoaded', renderTickets);

        // Fonctions pour g√©rer la modale (fen√™tre)
        const modal = document.getElementById('modalOverlay');
        const subjectInput = document.getElementById('ticketSubject');
        const descInput = document.getElementById('ticketDesc');

        function openModal() {
            modal.style.display = 'flex';
            subjectInput.focus();
        }

        function closeModal() {
            modal.style.display = 'none';
            subjectInput.value = '';
            descInput.value = '';
        }

        // 2. Fonction pour cr√©er un ticket
        function createTicket() {
            const subject = subjectInput.value.trim();
            const desc = descInput.value.trim();

            if (subject === "" || desc === "") {
                alert("Merci de remplir tous les champs !");
                return;
            }

            // Cr√©ation de l'objet ticket
            const newTicket = {
                id: Date.now(), // Utilise l'heure comme ID unique
                title: subject,
                description: desc,
                date: new Date().toLocaleDateString('fr-FR')
            };

            // Ajout √† la liste et sauvegarde
            tickets.push(newTicket);
            saveData();
            
            // Mise √† jour de l'affichage et fermeture
            renderTickets();
            closeModal();
        }

        // 3. Fonction pour supprimer un ticket
        function deleteTicket(id) {
            if(confirm("Voulez-vous vraiment fermer ce ticket ?")) {
                tickets = tickets.filter(ticket => ticket.id !== id);
                saveData();
                renderTickets();
            }
        }

        // 4. Fonction de sauvegarde dans le LocalStorage
        function saveData() {
            localStorage.setItem('discordFactoryTickets', JSON.stringify(tickets));
        }

        // 5. Fonction d'affichage (Rendu HTML)
        function renderTickets() {
            const container = document.getElementById('ticketContainer');
            container.innerHTML = ''; // On vide l'affichage actuel

            if (tickets.length === 0) {
                container.innerHTML = '<p style="color:var(--text-muted)">Aucun ticket ouvert.</p>';
                return;
            }

            // On boucle sur chaque ticket pour cr√©er son HTML
            tickets.forEach(ticket => {
                const card = document.createElement('div');
                card.className = 'ticket-card';
                card.innerHTML = `
                    <div>
                        <div class="ticket-title">${escapeHtml(ticket.title)}</div>
                        <div class="ticket-desc">${escapeHtml(ticket.description)}</div>
                    </div>
                    <div class="ticket-footer">
                        <span>üìÖ ${ticket.date} | ID: ${ticket.id}</span>
                        <button class="btn-close" onclick="deleteTicket(${ticket.id})">Fermer</button>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // S√©curit√© pour √©viter l'injection de code HTML dans les inputs
        function escapeHtml(text) {
            return text
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }
    </script>
</body>
</html>
