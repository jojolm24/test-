<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Arthur & Jojo</title>
<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #111;
    color: #eee;
    transition: background 0.5s, color 0.5s;
}
header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem 1.5rem;
    background: #222;
}
header h1 {
    margin: 0;
    color: #ff6;
    font-size: 1.8rem;
}
.menu {
    display: flex;
    gap: 0.5rem;
}
.menu-btn {
    background: #444;
    border: none;
    color: #fff;
    padding: 0.5rem 1rem;
    cursor: pointer;
    border-radius: 6px;
    transition: 0.3s;
}
.menu-btn:hover { background: #666; }
.panel {
    background: #1a1a1a;
    padding: 1rem;
    border-radius: 10px;
    margin: 2rem;
}
.panel h2 { color: #ff6; }
.hidden { display: none; }
input, textarea {
    width: 100%;
    padding: 0.5rem;
    margin: 0.5rem 0;
    border-radius: 5px;
    border: none;
    background: #222;
    color: #fff;
}
button {
    padding: 0.5rem 1rem;
    border-radius: 5px;
    border: none;
    cursor: pointer;
    margin-top: 0.5rem;
}
.ticket, .annonce, .video {
    background: #222;
    padding: 0.5rem;
    margin-bottom: 0.5rem;
    border-radius: 5px;
    position: relative;
}
.ticket button, .annonce button, .video button {
    position: absolute;
    top: 5px;
    right: 5px;
    background: #f33;
    color: #fff;
    padding: 0.2rem 0.5rem;
}
footer {
    text-align: center;
    padding: 1rem;
    border-top: 1px solid #444;
    color: #ff6;
}
</style>
</head>
<body>

<header>
    <h1>Arthur & Jojo</h1>
    <div class="menu">
        <button class="menu-btn" id="loginBtn">Se connecter</button>
        <button class="menu-btn" id="ticketsBtn">Ouvrir un ticket</button>
    </div>
</header>

<div class="container">

    <!-- Connexion -->
    <div id="loginPanel" class="panel hidden">
        <h2>Connexion Admin</h2>
        <input type="password" id="loginCode" placeholder="Entrez le code admin">
        <button id="loginSubmit">Se connecter</button>
        <p id="loginMsg" style="color:red;"></p>
    </div>

    <!-- Admin Panel -->
    <div id="adminPanel" class="panel hidden">
        <h2>Panel Admin</h2>
        <div class="annonces">
            <h3>Annonces</h3>
            <input type="text" id="newAnnonce" placeholder="Nouvelle annonce">
            <button id="addAnnonceBtn">Ajouter annonce</button>
            <div id="annoncesList"></div>
        </div>
        <div class="videos">
            <h3>Vidéos</h3>
            <input type="text" id="newVideo" placeholder="Lien vidéo">
            <button id="addVideoBtn">Ajouter vidéo</button>
            <div id="videosList"></div>
        </div>
        <div class="tickets">
            <h3>Tickets</h3>
            <div id="ticketsList"></div>
        </div>
    </div>

</div>

<footer>
    Codé par Jojo fait avec ❤
</footer>

<script>
// LocalStorage
let annonces = JSON.parse(localStorage.getItem("annonces") || "[]");
let videos = JSON.parse(localStorage.getItem("videos") || "[]");
let tickets = JSON.parse(localStorage.getItem("tickets") || "[]");
let isAdmin = JSON.parse(localStorage.getItem("isAdmin") || "false");

const loginBtn = document.getElementById("loginBtn");
const ticketsBtn = document.getElementById("ticketsBtn");
const loginPanel = document.getElementById("loginPanel");
const loginSubmit = document.getElementById("loginSubmit");
const loginCode = document.getElementById("loginCode");
const loginMsg = document.getElementById("loginMsg");

const adminPanel = document.getElementById("adminPanel");
const newAnnonceInput = document.getElementById("newAnnonce");
const addAnnonceBtn = document.getElementById("addAnnonceBtn");
const annoncesList = document.getElementById("annoncesList");
const newVideoInput = document.getElementById("newVideo");
const addVideoBtn = document.getElementById("addVideoBtn");
const videosList = document.getElementById("videosList");
const ticketsList = document.getElementById("ticketsList");

function saveAll() {
    localStorage.setItem("annonces", JSON.stringify(annonces));
    localStorage.setItem("videos", JSON.stringify(videos));
    localStorage.setItem("tickets", JSON.stringify(tickets));
    localStorage.setItem("isAdmin", JSON.stringify(isAdmin));
}

function renderAnnonces() {
    annoncesList.innerHTML = "";
    annonces.forEach((a,i)=>{
        const div = document.createElement("div");
        div.className = "annonce";
        div.textContent = a;
        const btn = document.createElement("button");
        btn.textContent = "Supprimer";
        btn.onclick = ()=>{ annonces.splice(i,1); saveAll(); renderAnnonces();}
        div.appendChild(btn);
        annoncesList.appendChild(div);
    });
}

function renderVideos() {
    videosList.innerHTML = "";
    videos.forEach((v,i)=>{
        const div = document.createElement("div");
        div.className = "video";
        div.textContent = v;
        const btn = document.createElement("button");
        btn.textContent = "Supprimer";
        btn.onclick = ()=>{ videos.splice(i,1); saveAll(); renderVideos();}
        div.appendChild(btn);
        videosList.appendChild(div);
    });
}

function renderTickets() {
    ticketsList.innerHTML = "";
    tickets.forEach((t,i)=>{
        const div = document.createElement("div");
        div.className = "ticket";
        div.innerHTML = `<strong>${t.user}</strong><br>${t.messages.join("<br>")}`;
        if(isAdmin){
            const input = document.createElement("input");
            input.placeholder = "Répondre...";
            const btnSend = document.createElement("button");
            btnSend.textContent = "Envoyer";
            btnSend.onclick = ()=>{
                if(input.value){
                    t.messages.push("Admin: "+input.value);
                    saveAll(); renderTickets(); input.value="";
                }
            }
            const btnDel = document.createElement("button");
            btnDel.textContent = "Supprimer";
            btnDel.style.top="30px";
            btnDel.onclick = ()=>{ tickets.splice(i,1); saveAll(); renderTickets(); }
            div.appendChild(input);
            div.appendChild(btnSend);
            div.appendChild(btnDel);
        }
        ticketsList.appendChild(div);
    });
}

// Login
loginBtn.onclick = ()=>{ loginPanel.classList.toggle("hidden"); }
loginSubmit.onclick = ()=>{
    if(loginCode.value.trim() === "2516"){
        isAdmin=true;
        saveAll();
        adminPanel.classList.remove("hidden");
        loginPanel.classList.add("hidden");
        renderAnnonces();
        renderVideos();
        renderTickets();
    } else {
        loginMsg.textContent="Code incorrect !";
    }
}

// Tickets
ticketsBtn.onclick = ()=>{
    if(!isAdmin) return alert("Se connecter en admin pour tester !");
    const msg = prompt("Écrire un message du ticket :");
    if(msg){
        tickets.push({user:"Utilisateur", messages:[msg]});
        saveAll();
        renderTickets();
    }
}

// Ajouter annonce
addAnnonceBtn.onclick = ()=>{
    if(newAnnonceInput.value){
        annonces.push(newAnnonceInput.value);
        newAnnonceInput.value="";
        saveAll();
        renderAnnonces();
    }
}

// Ajouter vidéo
addVideoBtn.onclick = ()=>{
    if(newVideoInput.value){
        videos.push(newVideoInput.value);
        newVideoInput.value="";
        saveAll();
        renderVideos();
    }
}

// Initial render
if(isAdmin) adminPanel.classList.remove("hidden");
renderAnnonces();
renderVideos();
renderTickets();
</script>

</body>
</html>
