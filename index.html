<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Arthur et Jojo - YouTube</title>
<style>
    /* Reset et styles de base */
    * { margin:0; padding:0; box-sizing:border-box; }
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; transition: background 0.3s, color 0.3s; }
    body.dark { background:#111; color:#eee; }
    body.light { background:#f5f5f5; color:#111; }

    /* Curseur personnalisÃ© */
    body { cursor: url('https://cdn-icons-png.flaticon.com/512/32/32339.png'), auto; }

    /* En-tÃªte */
    header { padding:2rem; text-align:center; background:linear-gradient(90deg,#ff7f50,#ff6347); color:white; }
    header h1 { font-size:2.5rem; }

    /* Navigation */
    nav { display:flex; justify-content:center; gap:1rem; margin-bottom:2rem; }
    nav button { padding:.6rem 1.2rem; border:none; border-radius:8px; cursor:pointer; background:#ff6347; color:white; font-weight:bold; transition:0.3s; }
    nav button:hover { background:#ff7f50; }

    /* Section principale */
    .container { max-width:1200px; margin:0 auto; padding:2rem; }

    /* Boutons admin */
    .admin-btn { background:#4b0082; color:white; padding:1rem 2rem; border:none; border-radius:10px; cursor:pointer; font-weight:bold; margin-bottom:1rem; transition:0.3s; }
    .admin-btn:hover { background:#6a0dad; }

    /* Panel admin */
    #adminPanel { display:none; padding:2rem; border:2px solid #4b0082; border-radius:15px; margin-bottom:2rem; background:rgba(75,0,130,0.1); }
    #adminPanel h2 { margin-bottom:1rem; }
    .admin-section { margin-bottom:2rem; }
    .admin-section h3 { margin-bottom:.5rem; }
    .admin-section input, .admin-section textarea { width:100%; padding:.5rem; margin-bottom:.5rem; border-radius:5px; border:1px solid #999; }
    .admin-section button { padding:.5rem 1rem; border:none; border-radius:5px; cursor:pointer; background:#4b0082; color:white; font-weight:bold; transition:.3s; }
    .admin-section button:hover { background:#6a0dad; }

    /* Annonces et vidÃ©os */
    .item-card { border:1px solid #999; padding:1rem; border-radius:10px; margin-bottom:1rem; background:rgba(255,255,255,0.05); }
    .item-card.dark { background:rgba(255,255,255,0.1); }

    /* Tickets */
    #tickets { display:flex; flex-direction:column; gap:1rem; }
    .ticket { border:1px solid #999; border-radius:10px; padding:1rem; background:rgba(255,255,255,0.05); }
    .ticket.dark { background:rgba(255,255,255,0.1); }
    .ticket-messages { max-height:150px; overflow-y:auto; border:1px solid #ccc; padding:.5rem; margin-bottom:.5rem; border-radius:5px; background:white; }
    .ticket-messages.dark { background:#222; color:#eee; border-color:#555; }

    /* Mode sombre / clair */
    #modeToggle { position:fixed; top:10px; right:10px; padding:.5rem 1rem; border:none; border-radius:8px; cursor:pointer; background:#ff6347; color:white; font-weight:bold; }
</style>
</head>
<body class="dark">

<header>
    <h1>Arthur et Jojo <span>ðŸŽ¬</span></h1>
</header>

<nav>
    <button onclick="showSection('home')">Accueil</button>
    <button onclick="showSection('admin')">Admin Panel</button>
</nav>

<button id="modeToggle" onclick="toggleMode()">Mode Clair/Sombre</button>

<div class="container" id="home">
    <h2>Bienvenue sur le site officiel d'Arthur et Jojo ! ðŸŽ¥</h2>
    <p>Regardez nos vidÃ©os et restez Ã  jour avec nos derniÃ¨res annonces.</p>

    <h3>VidÃ©os rÃ©centes :</h3>
    <div id="videos"></div>

    <h3>Annonces :</h3>
    <div id="annonces"></div>

    <h3>Tickets :</h3>
    <div id="tickets"></div>

    <button onclick="createTicket(prompt('Nom du ticket ?'))">Ouvrir un ticket</button>
</div>

<div class="container" id="adminPanel">
    <h2>ðŸ’¼ Panel Admin</h2>

    <div class="admin-section">
        <h3>Ajouter une annonce :</h3>
        <input type="text" id="annonceInput" placeholder="Texte de l'annonce">
        <button onclick="addAnnonce()">Ajouter</button>
    </div>

    <div class="admin-section">
        <h3>Ajouter une vidÃ©o :</h3>
        <input type="text" id="videoInput" placeholder="Lien YouTube">
        <button onclick="addVideo()">Ajouter</button>
    </div>

    <div class="admin-section">
        <h3>Tickets :</h3>
        <div id="adminTickets"></div>
    </div>
</div>

<script>
let annonces = JSON.parse(localStorage.getItem('annonces')) || [];
let videos = JSON.parse(localStorage.getItem('videos')) || [];
let tickets = JSON.parse(localStorage.getItem('tickets')) || [];

const home = document.getElementById('home');
const adminPanel = document.getElementById('adminPanel');

function showSection(section) {
    if(section === 'home') {
        home.style.display = 'block';
        adminPanel.style.display = 'none';
    } else {
        home.style.display = 'none';
        adminPanel.style.display = 'block';
        renderAdminTickets();
    }
}

function toggleMode() {
    document.body.classList.toggle('dark');
    document.body.classList.toggle('light');
}

// ---- Annonces ----
function renderAnnonces() {
    const container = document.getElementById('annonces');
    container.innerHTML = annonces.map((a,i)=>`<div class="item-card">${a} <button onclick="deleteAnnonce(${i})">Supprimer</button></div>`).join('');
}
function addAnnonce() {
    const input = document.getElementById('annonceInput');
    if(input.value.trim()==='') return;
    annonces.push(input.value.trim());
    input.value='';
    localStorage.setItem('annonces',JSON.stringify(annonces));
    renderAnnonces();
}
function deleteAnnonce(index){
    annonces.splice(index,1);
    localStorage.setItem('annonces',JSON.stringify(annonces));
    renderAnnonces();
}

// ---- VidÃ©os ----
function renderVideos() {
    const container = document.getElementById('videos');
    container.innerHTML = videos.map((v,i)=>`<div class="item-card"><iframe width="360" height="200" src="${v}" frameborder="0" allowfullscreen></iframe> <button onclick="deleteVideo(${i})">Supprimer</button></div>`).join('');
}
function addVideo() {
    const input = document.getElementById('videoInput');
    if(input.value.trim()==='') return;
    videos.push(input.value.trim());
    input.value='';
    localStorage.setItem('videos',JSON.stringify(videos));
    renderVideos();
}
function deleteVideo(index){
    videos.splice(index,1);
    localStorage.setItem('videos',JSON.stringify(videos));
    renderVideos();
}

// ---- Tickets ----
function renderTickets() {
    const container = document.getElementById('tickets');
    container.innerHTML = tickets.map((t,i)=>`<div class="ticket"><strong>${t.name}</strong>
        <div class="ticket-messages">${t.messages.map(m=>`<div>${m}</div>`).join('')}</div>
        <input type="text" id="ticketInput${i}" placeholder="RÃ©pondre..."><button onclick="sendMessage(${i})">Envoyer</button>
    </div>`).join('');
}

function renderAdminTickets() {
    const container = document.getElementById('adminTickets');
    container.innerHTML = tickets.map((t,i)=>`<div class="ticket dark"><strong>${t.name}</strong>
        <div class="ticket-messages dark">${t.messages.map(m=>`<div>${m}</div>`).join('')}</div>
        <input type="text" id="ticketAdminInput${i}" placeholder="RÃ©pondre..."><button onclick="sendAdminMessage(${i})">Envoyer</button>
        <button onclick="deleteTicket(${i})">Supprimer</button>
    </div>`).join('');
}

function createTicket(name){
    if(!name) return;
    tickets.push({name:name,messages:[]});
    localStorage.setItem('tickets',JSON.stringify(tickets));
    renderTickets();
}

function sendMessage(index){
    const input = document.getElementById('ticketInput'+index);
    if(!input.value.trim()) return;
    tickets[index].messages.push('Utilisateur : '+input.value);
    localStorage.setItem('tickets',JSON.stringify(tickets));
    input.value='';
    renderTickets();
    renderAdminTickets();
}

function sendAdminMessage(index){
    const input = document.getElementById('ticketAdminInput'+index);
    if(!input.value.trim()) return;
    tickets[index].messages.push('Staff : '+input.value);
    localStorage.setItem('tickets',JSON.stringify(tickets));
    input.value='';
    renderTickets();
    renderAdminTickets();
}

function deleteTicket(index){
    tickets.splice(index,1);
    localStorage.setItem('tickets',JSON.stringify(tickets));
    renderTickets();
    renderAdminTickets();
}

// Initial render
renderAnnonces();
renderVideos();
renderTickets();
showSection('home');
</script>
</body>
</html>
