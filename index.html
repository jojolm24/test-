<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Arthur & Jojo - YouTube</title>
<style>
    /* ======================== */
    /* Styles gÃ©nÃ©raux */
    /* ======================== */
    * {margin:0; padding:0; box-sizing:border-box;}
    body {font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg,#0d0d0d,#1a1a1a); color:#fff; overflow-x:hidden; cursor: url('https://i.ibb.co/Xxsd0qR/cursor.png'), auto;}
    a {color:#fff; text-decoration:none;}
    button {cursor:pointer;}
    h1,h2,h3 {font-weight:bold;}
    ul {list-style:none;}

    /* ======================== */
    /* Header & Menu */
    /* ======================== */
    header {padding:1rem 2rem; display:flex; justify-content:space-between; align-items:center; background:linear-gradient(135deg,#111,#222);}
    .logo {font-size:1.8rem; background: linear-gradient(90deg,#ff5f6d,#ffc371); -webkit-background-clip:text; -webkit-text-fill-color:transparent;}
    nav {display:flex; gap:1rem;}
    .menu-btn {background:#333; border:none; padding:0.5rem 1rem; border-radius:8px; transition:0.3s;}
    .menu-btn:hover {background:#555;}
    .dropdown {position:relative;}
    .dropdown-content {display:none; position:absolute; right:0; background:#222; min-width:150px; border-radius:8px; overflow:hidden; margin-top:0.5rem; box-shadow:0 4px 10px rgba(0,0,0,0.5);}
    .dropdown-content button {display:block; width:100%; background:none; border:none; padding:0.7rem 1rem; text-align:left; transition:0.2s;}
    .dropdown-content button:hover {background:#444;}
    .dropdown.show .dropdown-content {display:block;}

    /* ======================== */
    /* Sections */
    /* ======================== */
    section {padding:2rem; margin:1rem auto; max-width:1000px; border-radius:12px; background: linear-gradient(135deg,#1a1a1a,#111);}
    h2 {margin-bottom:1rem; background: linear-gradient(90deg,#ff5f6d,#ffc371); -webkit-background-clip:text; -webkit-text-fill-color:transparent;}

    /* ======================== */
    /* VidÃ©os */
    /* ======================== */
    .video-list {display:grid; grid-template-columns: repeat(auto-fill,minmax(300px,1fr)); gap:1rem;}
    .video-card {background:#222; padding:1rem; border-radius:10px; transition:0.3s;}
    .video-card:hover {transform:translateY(-5px); box-shadow:0 0 20px rgba(255,255,255,0.2);}
    .video-card iframe {width:100%; height:200px; border-radius:8px;}

    /* ======================== */
    /* Tickets */
    /* ======================== */
    #tickets {display:flex; flex-direction:column; gap:1rem;}
    .ticket {background:#333; padding:1rem; border-radius:8px; position:relative;}
    .ticket-header {display:flex; justify-content:space-between; align-items:center; margin-bottom:0.5rem;}
    .ticket-header span {font-weight:bold;}
    .ticket-body {max-height:150px; overflow-y:auto; background:#222; padding:0.5rem; border-radius:6px;}
    .ticket-body p {margin-bottom:0.5rem;}
    .ticket-input {display:flex; gap:0.5rem; margin-top:0.5rem;}
    .ticket-input input {flex:1; padding:0.5rem; border-radius:6px; border:none; background:#1a1a1a; color:#fff;}
    .ticket-input button {padding:0.5rem 1rem; border:none; border-radius:6px; background:linear-gradient(90deg,#ff5f6d,#ffc371); color:#000; font-weight:bold; transition:0.3s;}
    .ticket-input button:hover {opacity:0.8;}

    /* ======================== */
    /* Admin Panel */
    /* ======================== */
    #adminPanel {display:none; padding:1rem; background:#222; border-radius:12px; margin-top:1rem;}
    #adminPanel h3 {margin-bottom:1rem;}
    #adminPanel input, #adminPanel textarea {width:100%; margin-bottom:1rem; padding:0.7rem; border-radius:6px; border:none; background:#111; color:#fff;}
    #adminPanel button {padding:0.7rem 1rem; border:none; border-radius:8px; background:linear-gradient(90deg,#ff5f6d,#ffc371); color:#000; font-weight:bold; transition:0.3s;}
    #adminPanel button:hover {opacity:0.8;}

    /* ======================== */
    /* Mode sombre/clair */
    /* ======================== */
    .theme-btn {position:fixed; bottom:20px; right:20px; padding:0.5rem 1rem; border:none; border-radius:10px; background:#ff5f6d; color:#000; font-weight:bold; z-index:999; transition:0.3s;}
    .theme-btn:hover {opacity:0.8;}
</style>
</head>
<body>

<header>
    <div class="logo">Arthur & Jojo</div>
    <div class="dropdown">
        <button class="menu-btn" onclick="toggleDropdown()">Se connecter</button>
        <div class="dropdown-content">
            <button onclick="googleLogin()">Utilisateur (Google)</button>
            <button onclick="adminLogin()">AccÃ¨s administratif</button>
        </div>
    </div>
</header>

<section id="videos">
    <h2>ðŸ“º Nos vidÃ©os</h2>
    <div class="video-list" id="videoList">
        <!-- VidÃ©os ajoutÃ©es depuis admin -->
    </div>
</section>

<section id="ticketsSection">
    <h2>ðŸŽ« Tickets / Discussions</h2>
    <button onclick="openTicket()" style="padding:0.7rem 1rem; border:none; border-radius:8px; background:linear-gradient(90deg,#ff5f6d,#ffc371); font-weight:bold;">Ouvrir un ticket</button>
    <div id="tickets">
        <!-- Tickets crÃ©Ã©s -->
    </div>
</section>

<section id="adminPanel">
    <h3>ðŸ”‘ Panel Administratif</h3>
    <input type="text" id="videoURL" placeholder="URL de la vidÃ©o YouTube">
    <textarea id="videoDesc" placeholder="Description de la vidÃ©o"></textarea>
    <button onclick="addVideo()">Ajouter VidÃ©o</button>

    <textarea id="annonceText" placeholder="Nouvelle annonce"></textarea>
    <button onclick="addAnnonce()">Ajouter Annonce</button>

    <h4>ðŸ“‹ Tickets</h4>
    <div id="adminTickets">
        <!-- Tickets cÃ´tÃ© admin -->
    </div>
</section>

<button class="theme-btn" onclick="toggleTheme()">Mode Sombre/Clair</button>

<script>
    /* ========== Menu ========== */
    function toggleDropdown() {
        document.querySelector('.dropdown').classList.toggle('show');
    }

    window.onclick = function(e) {
        if(!e.target.matches('.menu-btn')) {
            document.querySelector('.dropdown').classList.remove('show');
        }
    }

    /* ========== Google Login (simulÃ©) ========== */
    function googleLogin() {
        alert('âœ… ConnectÃ© avec Google ! (simulation)');
    }

    /* ========== Admin Login ========== */
    function adminLogin() {
        const code = prompt('Entrez le code admin:');
        if(code==='2516') {
            document.getElementById('adminPanel').style.display='block';
            alert('ðŸ”‘ AccÃ¨s administrateur activÃ© !');
        } else alert('âŒ Code incorrect !');
    }

    /* ========== Videos ========== */
    let videos = JSON.parse(localStorage.getItem('videos'))||[];

    function displayVideos() {
        const container = document.getElementById('videoList');
        container.innerHTML='';
        videos.forEach(v=>{
            const div=document.createElement('div');
            div.className='video-card';
            div.innerHTML=`<iframe src="${v.url}" frameborder="0" allowfullscreen></iframe>
                           <p>${v.desc}</p>`;
            container.appendChild(div);
        });
    }

    function addVideo() {
        const url=document.getElementById('videoURL').value.trim();
        const desc=document.getElementById('videoDesc').value.trim();
        if(url){videos.push({url,desc}); localStorage.setItem('videos',JSON.stringify(videos)); displayVideos();
        document.getElementById('videoURL').value=''; document.getElementById('videoDesc').value='';}
    }

    displayVideos();

    /* ========== Tickets ========== */
    let tickets = JSON.parse(localStorage.getItem('tickets'))||[];

    function displayTickets() {
        const container = document.getElementById('tickets');
        const adminContainer = document.getElementById('adminTickets');
        container.innerHTML=''; adminContainer.innerHTML='';
        tickets.forEach((t,i)=>{
            // Utilisateur
            const div = document.createElement('div');
            div.className='ticket';
            div.innerHTML=`<div class="ticket-header"><span>Ticket #${i+1}</span></div>
                <div class="ticket-body">${t.messages.map(m=>`<p>${m}</p>`).join('')}</div>
                <div class="ticket-input"><input type="text" placeholder="RÃ©pondre..." id="ticketInput${i}">
                <button onclick="replyTicket(${i},false)">Envoyer</button></div>`;
            container.appendChild(div);
            // Admin
            const adminDiv = document.createElement('div');
            adminDiv.className='ticket';
            adminDiv.innerHTML=`<div class="ticket-header"><span>Ticket #${i}</span></div>
                <div class="ticket-body">${t.messages.map(m=>`<p>${m}</p>`).join('')}</div>
                <div class="ticket-input"><input type="text" placeholder="RÃ©pondre..." id="adminTicketInput${i}">
                <button onclick="replyTicket(${i},true)">Envoyer</button></div>`;
            adminContainer.appendChild(adminDiv);
        });
    }

    function openTicket() {
        tickets.push({messages:['Ticket ouvert ðŸŽ«']});
        localStorage.setItem('tickets',JSON.stringify(tickets));
        displayTickets();
    }

    function replyTicket(index,isAdmin){
        const input=document.getElementById(isAdmin?`adminTicketInput${index}`:`ticketInput${index}`);
        const val=input.value.trim();
        if(val){tickets[index].messages.push((isAdmin?'Staff: ':'Vous: ')+val); localStorage.setItem('tickets',JSON.stringify(tickets)); displayTickets(); input.value='';}
    }

    displayTickets();

    /* ========== Annonces ========== */
    let annonces = JSON.parse(localStorage.getItem('annonces'))||[];
    function addAnnonce() {
        const text=document.getElementById('annonceText').value.trim();
        if(text){annonces.push(text); localStorage.setItem('annonces',JSON.stringify(annonces)); alert('Annonce ajoutÃ©e !'); document.getElementById('annonceText').value='';}
    }

    /* ========== ThÃ¨me sombre/clair ========== */
    function toggleTheme() {
        if(document.body.style.background.includes('#0d0d0d')){
            document.body.style.background='linear-gradient(135deg,#fff,#ccc)'; document.body.style.color='#000';
        } else {
            document.body.style.background='linear-gradient(135deg,#0d0d0d,#1a1a1a)'; document.body.style.color='#fff';
        }
    }
</script>

</body>
</html>
